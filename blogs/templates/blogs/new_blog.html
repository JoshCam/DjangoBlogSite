{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block pageheader %}
    <h2>New Blog</h2>
{% endblock pageheader %}


{% block content %}
    <form action="{% url 'blogs:new_blog' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add post</button>
        {% endbuttons %}

    </form>

{% endblock content %}
