{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block pageheader %}
    <h2>Edit Post</h2>
{% endblock pageheader %}

{% block content %}
    <form action="{% url 'blogs:edit_blog' blog.id %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save Changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
